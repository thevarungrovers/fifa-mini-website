<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            position: fixed;
            bottom: 25px;
            right: 25px;
            animation: animate-top 1s ease-in alternate infinite;
        }
        @keyframes animate-top {
            0%{
                transform: scale(0.8);
            }
            100%{
                transform: scale(1);
            }
        }
        .top img{
            height: 35px;
        }
       
    </style>
</head>
<body>
    <a href="" class="top"><img src="img/up-arrow.png" alt=""></a>
</body>
</html>
